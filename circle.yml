machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - pip install docker-compose

test:
  pre:
    - docker --version
    - docker-compose --version
    - sh ~/$CIRCLE_PROJECT_REPONAME/utilities/setuptestenv.sh
    - docker-compose -f dev.yml up -d
  override:
    - sh ~/$CIRCLE_PROJECT_REPONAME/utilities/circletestrunner.sh

deployment:
  production:
    branch: master
    heroku:
      appname: cz-app-backend
