machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - pip install docker-compose

test:
  pre:
    - docker --version
    - docker-compose --version
    - sh ~/$CIRCLE_PROJECT_REPONAME/utilities/setuptestenv.sh
    - docker-compose -f dev.yml up -d
  override:
    - sh ~/$CIRCLE_PROJECT_REPONAME/utilities/circletestrunner.sh

deployment:
  production:
    branch: master
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:cz-app-backend.git $CIRCLE_SHA1:refs/heads/master
      - heroku run python manage.py migrate --app cz-app-backend:
          timeout: 400 # if your deploys take a long time
